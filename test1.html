<!DOCTYPE html>
<html>
   <head>
     <link rel="stylesheet" type="text/css" href="test.css">
     <title> Dialog-Box </title>
   </head>
   <body>
     
     <canvas id="canvas" width="800" height="400"></canvas>
       <div id="dialogoverlay"></div>
       <div id="dialogbox">
       <div>
         <div id="dialogboxhead"></div>
         <div id="dialogboxbody"></div>
         <div id="dialogboxfooter"></div>
        </div>
    </div>  

     <h2>Web Box</h2>
     <button onclick="rect.render('You look very pretty today.')">Custom Alert</button>
     <button onclick="rect.render('And you also smell very nice.')">Custom Alert 2</button>
    
     <script>
       
       var button = document.getElementById("button");
       var canvas = document.getElementById("canvas");
       var ctx = canvas.getContext("2d");
       var onMove = false;
       var z = dialogbox.style.left;
       var v = dialogbox.style.top;
     
         class Rectangulo {
           constructor(){
             this.x = z;
             this.y = v;
             this.h = 20;
             this.w = 20;
           }

           dibujar(){    
             ctx.clearRect(0,0, canvas.width, canvas.height);
             ctx.fillStyle = "black";
             ctx.rect(this.x, this.y, this.w, this.h);
             ctx.fill();   
           }

           render(dialog){
             var dialogoverlay = document.getElementById('dialogoverlay');
             var dialogbox = document.getElementById('dialogbox');
             dialogbox.style.left = (canvas.width/2) + "px";
             dialogbox.style.top = (canvas.height/2) +"px";
             document.getElementById('dialogboxhead').innerHTML = "Acknowledge This Message";
             document.getElementById('dialogboxbody').innerHTML = dialog;
             document.getElementById('dialogboxfooter').innerHTML = '<button onclick="Alert.ok()">OK</button>';
           }
  
           ok(){
             document.getElementById('dialogbox').style.display = "none";
             document.getElementById('dialogoverlay').style.display = "none";
           }
        }
 

 var rect = new Rectangulo();
 rect.dibujar();
  
 function oMousePos(canvas, evt) {
   var client = canvas.getBoundingClientRect();
     return { // devuelve un objeto
          x: Math.round(evt.clientX - client.left),
          y: Math.round(evt.clientY - client.top)
     };
 }

 ctx.canvas.addEventListener("mousedown", function(evt) {   
     var mousePos = oMousePos(canvas, evt);
     if (ctx.isPointInPath(mousePos.x, mousePos.y)) {
         onMove = true;
         z = z - mousePos.x;
         v = v - mousePos.y;
         rect.dibujar(); 
         rect.render();
     }
 }, false);

 ctx.canvas.addEventListener("mousemove", function(evt) {
     var mousePos = oMousePos(canvas, evt);
     if (onMove) {
         z = mousePos.x + rect.x; 
         v = mousePos.y + rect.y;
         rect.dibujar();
         rect.render();
     }
 }, false);

 ctx.canvas.addEventListener("mouseup", function(evt) {
     onMove = false;
 }, false);

       </script> 
  </body>
</html>
