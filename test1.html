<!DOCTYPE html>
<html>
   <head>
     <link rel="stylesheet" type="text/css" href="test.css">
     <title> Dialog-Box </title>
   </head>
   <body>
     
       <div id="dialogoverlay"></div>
       <div id="dialogbox">
       <div>
         <div id="dialogboxhead"></div>
         <div id="dialogboxbody"></div>
         <div id="dialogboxfooter"></div>
        </div>
    </div>  
     <h2 id="resultx"> 0</h2>
     <h2>Web Box</h2>
     <button onclick="rect.dibujar('You look very pretty today.')">Custom Alert</button>
     <button onclick="rect.dibujar('And you also smell very nice.')">Custom Alert 2</button>
    
     <script>
       
       var button = document.getElementById("button");
       var dialogbox = document.getElementById('dialogbox'); 
       var z = 400;
       var v = 200;
       var onMove = false;
       var dialogboxhead = document.getElementById('dialogboxhead');
       var dialogboxbody = document.getElementById('dialogboxbody');
       var dialogboxfooter = document.getElementById('dialogboxfooter'); 


         class Alerta {
           constructor(){
             this.x = z;
             this.y = v;
             this.h = 20;
             this.w = 20;
           }

           dibujar(dialog){    
             var dialogoverlay = document.getElementById('dialogoverlay');
             var dialogbox = document.getElementById('dialogbox');
             dialogbox.style.left = z + "px";
             dialogbox.style.top = v + "px";
             dialogbox.style.display = "inline";
             dialogboxhead.innerHTML = "Acknowledge This Message";
             dialogboxbody.innerHTML = dialog;
             dialogboxfooter.innerHTML = '<button onclick="rect.ok()">OK</button>';  
           }
  
           ok(){
             document.getElementById('dialogbox').style.display = "none";
             document.getElementById('dialogoverlay').style.display = "none";
           }
        }
 

 var rect = new Alerta();
  
 function oMousePos(evt) {
  var client = dialogbox.getBoundingClientRect();
     return { // devuelve un objeto
          x: Math.round(evt.clientX - client.left),
          y: Math.round(evt.clientY - client.top) 
     };
 }


 function mouseX(e){
    var x = document.getElementById("resultx");
    x.innerHTML = e.clientX;
   }

   function mousedown(e){
    var mouse = oMousePos(e);
     onMove = true;
     z = z - mouse.x;
     v = v - mouse.y; 
     dialogbox.style.top = (dialogbox.offsetTop - mouse.y) + "px";
     dialogbox.style.left = (dialogbox.offsetTop - mouse.x) + "px";
   }

   function mousemove(e){
    var mousePos = oMousePos(e);
     if (onMove) {
         z = mouse.x + rect.x; 
         v = mouse.y + rect.y;
   }
}
 document.onmousemove = mouseX;
 document.onmousedown = mousedown;

       </script> 
  </body>
</html>
