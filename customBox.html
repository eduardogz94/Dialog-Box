<!DOCTYPE html>
 <html>
   <head>
     <link rel="stylesheet" type="text/css" href="test.css">
     <title> Dialog-Box </title>
   </head>
   
   <body>
     <div id="dialogoverlay"></div>
       <div id="dialogbox">
        <div>
         
         <div id="dialogboxhead">     
             
             <button id="boton3" onclick="dialogb.minA();">
               <img right width="10" height="10" src="images/min.png" />
             </button>
             <button id="boton2" right onclick="dialogb.maxA();">
               <img width="10" height="10" src="images/max.png" />
             </button>
              <button id="boton1" right onclick="dialogb.cerrar();">
               <img width="10" height="10" src="images/close.png" />
             </button>
         </div>
         
         <div id="dialogboxbody"></div>
         
         <div id="dialogboxfooter">
           <button id="boton" onclick="setRandomColorDb()">Dialog Box</button>
           <button id="boton4" onclick="setRandomColorDbh()">Header</button>           
           <button id="boton5" onclick="setRandomColorDbb()">Body</button>
           <button id="boton6" onclick="setRandomColorDbf()">Footer</button>
         </div>
       
       </div>  
     </div>

     <center>
       <h2 >Web Box</h2>
       <button onclick="dialogb.box('Dialog number 1.')">Custom Alert</button>
       <button onclick="dialogb.box('Dialogo numero 2.')">Custom Alert 2</button>
    </center>
     
  <script src="customBox.js"></script> 
  </body>
</html>
