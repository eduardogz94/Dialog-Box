<!DOCTYPE html>
 <html>
   <head>
     <link rel="stylesheet" type="text/css" href="test.css">
     <title> Dialog-Box </title>
   </head>
   
   <body>
     <div id="dialogoverlay"></div>
       <div id="dialogbox">
        <div>
         <div id="dialogboxhead">
             
             <button onclick="dialogb.maxA();">
               <img width="15" height="15" src="max.png" />
             </button>
              <button onclick="dialogb.minA();">
               <img width="10" height="10" src="max.png" />
             </button>
              <button onclick="dialogb.cerrar();">
               <img width="10" height="10" src="close.png" />
             </button>
         </div>
         
         <div id="dialogboxbody"></div>
         <div id="dialogboxfooter">
         </div>
       
       </div>  
     </div>
     <center>
       <h2 >Web Box</h2>
       <button onclick="dialogb.box('Testing Web Dialog.')">Custom Alert</button>
       <button onclick="dialogb.box('Testing Web Dialog.')">Custom Alert 2</button>
    </center>
     
  <script src="customBox.js"></script> 
  </body>
</html>
